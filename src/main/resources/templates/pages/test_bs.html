<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet"/>
    <title>Admin panel</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $('.table .eBtn').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');

            $.get(href, function (user, status) {
                $('.myForm #username_edit').val(user.username);
            });
            $('.myForm #exampleModal').modal();
        })
    });
</script>

<!-- Навбар -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand" th:text="${users[1].getEmail()} + ' with roles:'">
                Principal email</span>
    <span class="navbar-brand"
          th:each="role : ${users[1].getRoles()}" th:text="${role.getName().substring(5)}">
                Principal roles</span>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto"></ul>
        <span class="navbar-nav nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </span>
    </div>
</nav>
<!-- / Навбар -->

<!-- Modal Edit user-->
<form class="myForm" th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Здесь было начало формы -->
                    <p>
                        <label for="username_edit">Enter username:</label>
                        <input type="text" id="username_edit" th:field="*{username}"/>
                    </p>
                    <p>
                        <label for="password_edit">Enter password:</label>
                        <input type="password" id="password_edit" th:field="*{password}"/>
                    </p>
                    <p>
                        <label for="email_edit">Enter email:</label>
                        <input type="text" id="email_edit" th:field="*{email}"/>
                    </p>
                    <p>
                        <label for="role_edit">Enter role:</label>
                        <select multiple size="2" id="role_edit" th:field="*{roles}">
                            <option th:each="role : ${_roles}"
                                    th:text="${role.name.substring(5)}"
                                    th:value="${role.id}"></option>
                        </select>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- / Modal Edit user-->

<div class="container-fluid d-flex flex-column">
    <div class="row flex-fill d-flex h-100 justify-content-start">

        <div class="col-2 bg-white">
            <!-- Вертикальные закладки --><br>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
            <!-- / Вертикальные закладки -->
        </div>

        <div class="col-10 bg-light">
            <!-- Контент вертикальных закладкок --><br>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <h1>Admin panel</h1>

                    <nav>
                        <!-- Горизонтальные закладки: Users table | New user -->
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                        <!-- / Горизонтальные закладки: Users table | New user -->
                    </nav>

                    <div class="tab-content" id="nav-tabContent">
                        <!-- Контент горизонтальных закладок -->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <!-- Карточка -->
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">

                                    <!-- Таблица -->
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Operations</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId()}"></td>
                                            <td><a th:href="@{/admin/{id}(id=${user.getId()})}"
                                                   th:text="${user.getUsername()}"></a></td>
                                            <td th:text="${user.getPassword()}"></td>
                                            <td th:text="${user.getEmail()}"></td>
                                            <td>
                                        <span style="display: inline"
                                              th:each="role: ${user.getRoles()}"
                                              th:text="${role.getName().substring(5)} + ' '">

                                        </span>
                                            </td>
                                            <td>
                                                <form th:method="GET"
                                                      th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                                                    <input type="submit" value="Edit" class="btn btn-info">
                                                </form>

                                                <!-- <form th:method="GET"-->
                                                <!-- th:action="@{/admin/{id}/edit(id=${user.getId()})}">-->
                                                <a th:href="@{/findOne/{id}/(id=${user.getId()})}" class="btn btn-warning eBtn">EditT</a>
                                                <!-- </form>-->
                                                <!-- <form th:method="DELETE"-->
                                                <!-- th:action="@{/admin/delete/{id}(id=${user.getId()})}">-->
                                                <!-- <input type="submit" value="Delete" class="btn btn-danger">-->
                                                <!-- </form>-->

                                                <!-- Button trigger modal -->
                                                <!-- <button type="button" class="btn btn-primary" data-toggle="modal"-->
                                                <!-- data-target="#exampleModal" id="test"-->
                                                <!-- th:method="GET"-->
                                                <!-- th:action="@{/findOne/{id}/(id=${user.getId()})}">Edit2-->
                                                <!-- </button>-->

                                                <form th:method="GET" th:action="@{/findOne/{id}/(id=${user.getId()})}">
                                                    <input type="submit" value="findOne"/>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- / Таблица -->
                                </div>
                            </div>
                            <!-- / Карточка -->
                        </div>
                        <!-- / Контент горизонтальных закладок User table -->

                        <!-- Контент горизонтальных закладок New user -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <!-- Карточка New user -->
                            <div class="card">
                                <h5 class="card-header">Add new user</h5>
                                <div class="card-body">

                                    <!-- Форма добавления нового пользователя -->
                                    <div class="row h-100 justify-content-center align-items-center">
                                        <form th:method="POST" th:action="@{/admin}" th:object="${user}" class="col-4">
                                            <div class="form-group">
                                                <label for="username">Enter username:</label>
                                                <input th:field="*{username}" id="username" type="text"
                                                       class="form-control" placeholder="Username"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Enter email:</label>
                                                <input th:field="*{email}" id="email" type="text" class="form-control"
                                                       placeholder="Email"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Enter password:</label>
                                                <input th:field="*{password}" id="password" type="text"
                                                       class="form-control" placeholder="Password"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="role">Enter role:</label>
                                                <select multiple size="2" id="role" class="form-control"
                                                        th:field="*{roles}">
                                                    <option th:each="role : ${_roles}"
                                                            th:text="${role.name.substring(5)}"
                                                            th:value="${role.id}"></option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-block">Create new user
                                            </button>
                                        </form>
                                    </div>
                                    <!-- / Форма добавления нового пользователя -->

                                </div>
                                <!-- / Карточка New user -->

                            </div>
                        </div>
                        <!-- / Контент горизонтальных закладок New user -->
                    </div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">

                    <h1>User information-page</h1>

                    <!-- Карточка для вертикальной закладки User -->
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body">

                            <!-- Таблица -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Operations</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${principal.getId()}"></td>
                                    <td><a th:href="@{/admin/{id}(id=${principal.getId()})}"
                                           th:text="${principal.getUsername()}"></a></td>
                                    <td th:text="${principal.getPassword()}"></td>
                                    <td th:text="${principal.getEmail()}"></td>
                                    <td>
                                        <span style="display: inline"
                                              th:each="role: ${principal.getRoles()}"
                                              th:text="${role.getName().substring(5)} + ' '">

                                        </span>
                                    </td>
                                    <td>
                                        <form th:method="GET"
                                              th:action="@{/admin/{id}/edit(id=${principal.getId()})}">
                                            <input type="submit" value="Edit" class="btn btn-info">
                                        </form>
                                        <form th:method="DELETE"
                                              th:action="@{/admin/delete/{id}(id=${principal.getId()})}">
                                            <input type="submit" value="Delete" class="btn btn-danger">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- / Таблица -->

                        </div>
                        <!-- / Карточка -->

                    </div>
                </div>
                <!-- / Контент вертикальных закладкок -->
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</body>
</html>
